    <script>
      var playlist = [
          { file: 'A FEW MOMENTS LATER', name: 'A FEW MOMENTS LATER' },
          { file: 'DOLPHIN', name: 'DOLPHIN' },
          { file: 'IG SUPERZOOM', name: 'IG SUPERZOOM' },
          { file: 'KRIK KRIK', name: 'KRIK KRIK' },
          { file: 'MISSION PASSED GTA', name: 'MISSION PASSED GTA' },
          { file: 'SCARY', name: 'SCARY' },
          { file: 'THUG LIFE', name: 'THUG LIFE' },
          { file: 'BADUMJES', name: 'BADUMJES' },
          { file: 'OHNO', name: 'OHNO' },
          { file: 'SAD', name: 'SAD' },
          { file: 'SCARY', name: 'SCARY' }
        ];

      $(document).ready(function () {
        playlist.forEach((x, index) => {
          $("#audio").append("<div class='col-6' style='margin-bottom:10px;'><button class='btn btn-dark btn-block' style='min-height:120px' onclick='playAudio("+index+")'> <i class='fa fa-play-circle fa-4x'/><br/>"+x.name+"<audio id='audio" + index + "'><source id='sound_src' src='sounds/" + x.file + ".mp3' type='audio/mp3'/></audio> </button></div>");
        });
      });

      function playAudio(id) {
        console.log(playlist);
        playlist.forEach((sound, index) => {
          var element = document.getElementById("audio" + index);
          element.pause();
        });
        var x = document.getElementById("audio" + id);
        x.play();
      }
    </script>
